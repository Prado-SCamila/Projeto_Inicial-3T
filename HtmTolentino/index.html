<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Equipamentos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="Tela">
            <div class="NavBar">
                <img class="LogoImagem" src="LogoSimplyStorage.png" />
                <a href="#">Salas</a>
                <a style="color: #c4c4c4;" href="#">Equipamentos</a>
            </div>
            <div class="AreaHeaderContent">
                <div class="Header">
                    <h1 class="Logo-Texto">SimplyStorage</h1>
                </div>
                <div class="Display">
                    <div class="AreaCadastro">
                        <h1>Cadastro de Equipamentos</h1>
                        <div class="CadastroContent">
                            <div class="InputsEsquerda">
                                <label for="marca">Marca:</label>
                                <input name="marca" class="InputAlto" type="text" placeholder="Marca" />
                                <label for="nmrserie">Número de Série:</label>
                                <input name="nmrserie" type="text" placeholder="Número de Série" />
                                <label for="nmrpat">Número de Patrimônio:</label>
                                <input name="nmrpat" type="text" placeholder="Número de Patrimônio" />
                            </div>
                            <div class="InputsDireita">
                                <label for="tipoeq">Tipo de Equipamento:</label>
                                <input name="tipoeq" class="InputAlto" type="text" placeholder="Tipo de Equipamento" />
                                <label for="desc">Descrição:</label>
                                <input name="desc" type="text" placeholder="Descrição" />
                                <label for="ativ">Ativo/Inativo:</label>
                                <input name="ativ" type="text" placeholder="Ativo/Inativo" />
                            </div>
                        </div>
                        <button class="Botao">ENVIAR</button>
                    </div>
                    <div class="AreaListagem">
                        <h1>Testando area para Listagem</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
